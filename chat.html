<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>messanges</title>
  <link href="chat.css" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/070428bd88.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="msger">
        <header class="msger-header">
          <div class="msger-header-title">
            <img src="346282117_128101153569120_3773530043444158607_n.jpg" alt="image.png" srcset="" />
          </div>
        </header>
    
        <main class="msger-chat">
          <div class="msg left-msg">
            <img src="AI-Motherboard-scaled.jpg"  class="msg-img"> </div>
              <div class="msg-info"></div>
            </div>
          </div>
    
       <div class="msg right-msg">
              <div class="msg-img" img src="AI-Motherboard-scaled.jpg"></div>
            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">User</div>
                <div class="msg-info-time">8:42</div>
              </div>
    
              <div class="msg-text">
                Let's chat?
              </div>
            </div>
          </div> 
        </main>
        <input type="file" id="uploadInput" style="display: none;">
    
        <form action="" class="msger-inputarea">
          <input type="text" class="msger-input" placeholder="type something..." />
          <button type="submit" class="msger-send-btn"><i class="fa fa-paper-plane"></i></button>
        </form>
      </section>



  <script src="chat.js"></script>
</body>

</html>
